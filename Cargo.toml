[package]
name        = "pocketbase-sdk"
version     = "0.0.7"
edition     = "2021"
authors     = ["Sreedev Kodichath <sreedev@icloud.com>"]
license     = "MIT"
description = "WebAsm Compatible Pocketbase SDK"
readme      = "README.md"
homepage    = "https://github.com/sreedevk/pocketbase-sdk-rust"
categories  = ["development-tools"]
keywords    = [
  "pocketbase",
  "pocketbase-sdk",
  "rust-pocketbase",
  "pocketbase-rs"
]

[dependencies]
http = "0.2.8"
log                   = "0.4.17"
reqwest               = { version = "0.11", features = ["json"] }
serde                 = { version = "1.0.145", features = ["derive"] }
serde_json            = "1.0.85"
serde_repr = "0.1.10"
url                   = "2.3.1"

[dev-dependencies]
httpmock = "0.6"
tokio    = { version = "1", features = ["full"] }
